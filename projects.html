<head>
  <title>* projects *</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
      position: relative;
    }

    .boxes {
      display: flex;
      gap: 30px;
      padding: 40px 20px;
      justify-content: center;
      flex-wrap: nowrap;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 200px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .box img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 15px;
      background: #555;
    }

    .box .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .box .desc {
      font-size: 16px;
      line-height: 1.3;
      color: #ccc;
    }

    audio {
      display: none;
    }

    .bbutton {
      background-color: #fff;
      color: black;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
      display: inline-block; 
    }
    .bbutton:hover {
    background-color: #ddd;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <audio autoplay loop>
    <source src="assets/music/projects.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="boxes">
      <div class="box">
        <img src="https://scriptblox.com/images/script/87773194227581-1748459933608.png" alt="Image" />
        <div class="name">KillstreakCalamityv3 Gui</div>
        <div class="desc">Not my script but its made by zxn(fa_ir) and it's tuzz</div>
        <a href="-e-x-" class="bbutton" target="_blank">Get Script</a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = 2 + Math.random() * 2;
        this.speed = 1 + Math.random() * 2;
        this.opacity = 0.2 + Math.random() * 0.5;
      }

      update() {
        this.y -= this.speed;
        if (this.y < -10) this.reset();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
